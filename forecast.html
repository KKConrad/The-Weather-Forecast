7<!DOCTYPE html>
<html>

</head>
<body>

        <div id="forecast">

            </div>
            <div id="forecastresults">

                </div>

            <div id="">

            </div>

            </div>

    <div id="locationinput">

            <div class="form-group">
                <label for="exampleInputEmail1" class="greentext">Enter your location:</label>
                <input type="email" class="form-control" id="" placeholder="Enter Zipcode">

        </form>

    </div>
