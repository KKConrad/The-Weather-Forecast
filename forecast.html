7<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></script>
    <script src="forecast.js"></script>
    <link rel="stylesheet" href="forecast.css">
    <title></title>
</head>
<body>
    <div class="display">
        <div id="forecast" class="defaultweather">
            <h1>Hello, today's weather is:</h1>
            <div id="todaystemp" class="temp"></div>
            <div id="initialprompt" class="enterbelow">
                <p>Please enter your zipcode below!</p>
            </div>
        </div>
    </div>
    <div id="locationinput">
            <div class="form-group">
                <label class="greentext">Enter your location:</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode">
                <button type = "submitZip" class="btn btn-default" id="locationsubmit">Submit</button>
            </div>
    </div>
</body>
</html>
